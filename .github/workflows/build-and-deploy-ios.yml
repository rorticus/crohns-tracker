name: Build and Deploy iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build iOS app and upload to App Store Connect
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app with EAS
        run: |
          eas build --platform ios --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Wait for build to complete and get artifact
        id: build
        run: |
          # Wait a moment for the build to be registered in EAS
          # This ensures the build appears in the list before we query for it
          sleep 10

          # Get the latest build ID with error handling
          BUILD_LIST_OUTPUT=$(eas build:list --platform ios --limit 1 --json --non-interactive 2>&1)
          if [ -z "$BUILD_LIST_OUTPUT" ]; then
            echo "Error: No output from build list command"
            exit 1
          fi
          if ! echo "$BUILD_LIST_OUTPUT" | jq empty 2>/dev/null; then
            echo "Error: Failed to get build list or invalid JSON response"
            echo "Output: $BUILD_LIST_OUTPUT"
            exit 1
          fi

          BUILD_ID=$(echo "$BUILD_LIST_OUTPUT" | jq -r '.[0].id')
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "Error: Could not retrieve build ID"
            echo "Build list output: $BUILD_LIST_OUTPUT"
            exit 1
          fi
          echo "Build ID: $BUILD_ID"

          # Set a maximum wait time (45 minutes)
          MAX_WAIT=2700
          ELAPSED=0

          # Poll for build completion
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # Get build status with error handling and retries
            BUILD_VIEW_OUTPUT=$(eas build:view $BUILD_ID --json --non-interactive 2>&1)

            # Check if output is valid JSON (empty output or invalid JSON)
            if [ -z "$BUILD_VIEW_OUTPUT" ] || ! echo "$BUILD_VIEW_OUTPUT" | jq empty 2>/dev/null; then
              echo "Warning: Failed to get build status or invalid JSON response (elapsed: ${ELAPSED}s)"
              echo "Output: $BUILD_VIEW_OUTPUT"

              # If we've waited less than 2 minutes, retry (build might not be queryable yet)
              if [ $ELAPSED -lt 120 ]; then
                echo "Build may not be queryable yet, will retry..."
                sleep 30
                ELAPSED=$((ELAPSED + 30))
                continue
              else
                echo "Error: Build status query continues to fail after initial grace period"
                exit 1
              fi
            fi

            STATUS=$(echo "$BUILD_VIEW_OUTPUT" | jq -r '.status')
            echo "Build status: $STATUS (elapsed: ${ELAPSED}s)"

            if [ "$STATUS" = "finished" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi

            echo "Waiting for build to complete..."
            sleep 60
            ELAPSED=$((ELAPSED + 60))
          done

          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "Build timed out after ${MAX_WAIT} seconds"
            exit 1
          fi

          # Get the artifact URL - try multiple possible paths in the EAS response
          # For iOS builds, the IPA can be at different paths depending on EAS version
          BUILD_JSON=$(eas build:view $BUILD_ID --json --non-interactive 2>&1)
          if [ -z "$BUILD_JSON" ] || ! echo "$BUILD_JSON" | jq empty 2>/dev/null; then
            echo "Error: Failed to get build details for artifact URL"
            echo "Output: $BUILD_JSON"
            exit 1
          fi

          ARTIFACT_URL=$(echo "$BUILD_JSON" | jq -r '.artifacts.applicationArchiveUrl // .artifacts.buildUrl // empty')

          if [ -z "$ARTIFACT_URL" ] || [ "$ARTIFACT_URL" = "null" ]; then
            echo "Error: Could not retrieve application archive URL"
            echo "Build artifacts:"
            echo "$BUILD_JSON" | jq '.artifacts'
            exit 1
          fi

          echo "Artifact URL: $ARTIFACT_URL"
          echo "artifact_url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download IPA
        run: |
          if [ -z "${{ steps.build.outputs.artifact_url }}" ]; then
            echo "Error: No artifact URL available"
            exit 1
          fi

          echo "Downloading IPA from: ${{ steps.build.outputs.artifact_url }}"
          curl -L -o app.ipa "${{ steps.build.outputs.artifact_url }}"

          # Verify the file was downloaded and is not empty
          if [ ! -s app.ipa ]; then
            echo "Error: Downloaded file is empty or doesn't exist"
            exit 1
          fi

          ls -lh app.ipa
          file app.ipa

      - name: Upload to App Store Connect
        run: |
          # Use eas submit to upload to App Store Connect
          eas submit --platform ios --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-app-${{ github.sha }}
          path: app.ipa
          retention-days: 30
